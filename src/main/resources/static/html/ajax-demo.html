<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
</head>
<body>
<button onclick="send();">发送</button>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script>
    function send() {
        $.post(
            "/community/alpha/ajax",
            {
                "name": "张三",
                "age": 26
            },
            function (data) {
                console.log(typeof data);
                console.log(data);
                data = $.parseJSON(data);
                console.log(typeof data);
                console.log(data);
            }
        )
    }
</script>
</body>
</html>
